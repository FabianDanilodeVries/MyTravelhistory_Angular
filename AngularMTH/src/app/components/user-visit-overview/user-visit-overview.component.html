<h1>Travel Overview:</h1>
<hr>
<table id="selectedColumn" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
        <tr>
            <th class="th-sm">Type</th>
            <th class="th-sm">Name</th>
            <th class="th-sm">Country</th>
            <th class="th-sm">Your rating</th>
            <th class="th-sm">Date</th>
        </tr>
    </thead>
    <tbody>
        <tr data-toggle="modal" *ngFor="let visit of visits" (click)="saveIds(visit)" data-target="#exampleModal">
            <td *ngIf= "visit.accommodation != null">Accommodation</td>
            <td *ngIf= "visit.accommodation != null">{{visit.accommodation.accommodationName}}</td>
            <td *ngIf= "visit.accommodation != null">{{visit.accommodation.country}}</td>
            <td *ngIf= "visit.restaurant != null">Restaurant</td>
            <td *ngIf= "visit.restaurant != null">{{visit.restaurant.restaurantName}}</td>
            <td *ngIf= "visit.restaurant != null">{{visit.restaurant.country}}</td>
            <td>{{visit.rating}}</td>
            <td>{{visit.datum}}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Country</th>
            <th>Your rating</th>
            <th>Date</th>
        </tr>
      </tfoot>
</table>
<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Country: </label>
              <input type="text" class="form-control" id="recipient-name" disabled>
            </div>t
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text" disabled></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
</div>
