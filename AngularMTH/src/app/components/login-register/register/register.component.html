<div id="registerdiv">
  <div id="registerdiv-content">
    <h5>Register</h5>
    <hr id="bar">
    <div id="inputsRegister">
        <input type="text" id="userNameRegister" required="required" pattern="[A-Za-z0-9]{1,20}" autocomplete="off" placeholder="Username"><br/>
        <input type="text" id="emailRegister" required="required" pattern="[A-Za-z0-9]{1,20}" autocomplete="off" placeholder="E-mail"><br/>
        <input input type="password" id="passwordRegister" required="required" pattern="[A-Za-z0-9]{1,20}" autocomplete="off" placeholder="Password"><br/>
        <input type="checkbox" onclick="showPassword('passwordRegister')"  > Show password
        <button id="registerbutton" onclick="registerNewUser()">Register</button>
    </div>
  </div>
</div>
