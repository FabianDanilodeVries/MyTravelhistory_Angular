<div id="logindiv">
  <div id="logindiv-content">
  <h4>Log in as user:</h4>
    <hr id="bar">
      <form class = "logInForm">
        <label for="userNameLogIn">User Name:</label><br/>
        <input input type="text" id="userNameLogIn" [(ngModel)]="uName" name="first"/><br/>
        <label for="passwordLogIn">Password:</label><br/>
        <input input type="password" id="passwordLogIn" [(ngModel)]="uPassword" name="second" /><br/>
        <input id="checkbox" type="checkbox" onclick="showPassword('passwordLogIn')" autocomplete="off"/> Show Password
      </form>
    <button id="loginbutton" (click)="logIn()">Login</button>
    <div id="logInFailureMessage"></div>
  </div>
</div>
